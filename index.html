<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card UI design</title>
  <link rel="stylesheet" href="style.css">
  <!-- Only include one version of Font Awesome -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="main_box">
   
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>
    <div class="sidebar_menu">
      <div class="logo">
        <a href="#" style="text-decoration: none">
        Coffee<span style="color:burlywood;">Mate</span>
      </div>
      <div class="btn_two">
        <label for="check">
          <i class="fas fa-times"></i>
        </label>
      </div>
      <ul>
        <div class="menu">
        <li><a href="#"><i class="fas fa-qrcode"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-link"></i> Shortcuts</a></li>
        <li><a href="#"><i class="fas fa-stream"></i> Overview</a></li>
        <li><a href="#"><i class="fas fa-calendar-week"></i> Events</a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i> About</a></li>
        <li><a href="#"><i class="fas fa-sliders-h"></i> Services</a></li>
        <li><a href="#"><i class="fas fa-phone-volume"></i> Contacts</a></li>
        <li><a href="#"><i class="fas fa-comments"></i> Feedback</a></li>
      </div>
      </ul>
    </div>
    <div class="socialmedia">
      <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fas fa-facebook-f"></i></a>
      <a href="https://www.twitter.com/yourprofile" target="_blank"><i class="fas fa-twitter"></i></a>
      <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fas fa-instagram"></i></a>
      <a href="https://www.youtube.com/yourprofile" target="_blank"><i class="fas fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
